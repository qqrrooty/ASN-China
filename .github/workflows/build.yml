name: Build CN ASN (mrs)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *" 

permissions:
  contents: write

concurrency:
  group: cn-asn
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build ASN list
        run: node scripts/convert.js

      - name: Build MRS
        run: |
          set -e

          mkdir -p tools mrs

          echo "Download mihomo (CrashCore)..."
          curl -L https://github.com/DustinWin/proxy-tools/releases/download/mihomo/mihomo-meta-linux-amd64v3.tar.gz \
            | tar -zx -C ./tools/

          mv -f ./tools/CrashCore ./tools/mihomo
          chmod +x ./tools/mihomo

          echo "Convert ASN list to mrs..."
          ./tools/mihomo convert-ruleset ipcidr text \
            CN_ASN.list \
            CN_ASN.mrs

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add CN_ASN.mrs
          git commit -m "update CN ASN ($(date -u '+%Y-%m-%d %H:%M UTC'))" || echo "no change"
          git push
