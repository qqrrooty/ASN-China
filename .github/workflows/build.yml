name: Build CN ASN

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *" 

permissions:
  contents: write

concurrency:
  group: cn-asn
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build ASN
        run: node scripts/convert.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add CN_ASN.mrs
          git commit -m "update CN ASN ($(date -u '+%Y-%m-%d %H:%M UTC'))" || echo "no change"
          git push
